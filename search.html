<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </li>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="header">


        <div class="first-line">

            <div class="city">
                <div class="city-text">Тикси</div>
                <button class="angle-down"><i class="fa-solid fa-angle-down"></i></button>


                <div class="temperature">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                    <div class="temp-text">+8°С</div>
                </div>
            </div>


            <div class="head-text">Булунский портал</div>
            <div class="enter">
                <i class="fa-regular fa-user"></i>
                <button class="enter-text">Войти</button>
            </div>
        </div>

        <div class="second-line">
    
                <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="mob-text">Булунский портал</div>
                <button class="mob-xmark"><i class="fa-solid fa-xmark"></i></button>
      
            <div class="search">            
                    <div class="search-line">
                        <button class="glass"><i class="fa-solid fa-magnifying-glass"></i></button> 
                        
                        <input type="text" id="search-text" placeholder="Введите фразу для поиска">
                    <button class="xmark"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>

        </div>

    </div>

    <div class="main">
        <div class="main-line">
            <button class="main-glass"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" id="main-text" placeholder="Поиск по сайту">
        </div>

    </div>
</body>
